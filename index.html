<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Girl Tamagotchi - Prototipo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-white">
    <div class="barracks-bg"></div>
    <img id="animeGirl" src="img/character.png" alt="[Imagen de Chica Anime]" class="anime-girl">

    <!-- Menú Hamburguesa -->
    <div class="fixed top-4 left-4 z-50">
        <button id="hamburgerButton" class="p-2 bg-amber-500 rounded-md text-amber-950 hover:bg-amber-600 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </div>

    <!-- Panel del Menú -->
    <div id="menu-panel" class="fixed top-0 left-0 h-full w-64 p-4 z-40 transform -translate-x-full">
        <h2 class="text-xl font-semibold mb-4 text-center">Menú</h2>
        <a href="#" class="menu-item">Opciones</a>
        <a href="#" class="menu-item">Guardar (Simulado)</a>
        <a href="#" class="menu-item">Galería (Próximamente)</a>
        <a href="#" class="menu-item">Salir (Simulado)</a>
    </div>

    <!-- Indicadores de Estado -->
    <div class="fixed top-4 right-4 z-20 bg-amber-500 bg-opacity-80 backdrop-blur-sm p-3 rounded-lg shadow-lg text-sm">
        <div><span class="font-semibold">Afinidad: </span><span id="affinityDisplay">50</span></div>
        <div><span class="font-semibold">Dinero: $</span><span id="moneyDisplay">100</span></div>
        <div><span class="font-semibold">Items: </span><span id="itemsDisplay">Ninguno</span></div>
    </div>

    <!-- Iconos de Acciones (Responsive) -->
    <div id="mobileActions" class="fixed bottom-0 left-0 right-0 bg-amber-600 bg-opacity-90 backdrop-blur-sm p-2 flex justify-around items-center md:hidden z-30">
        <button id="talkButtonMobile" class="action-button !p-2 sm:!p-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
            </svg><span class="hidden sm:inline ml-1">Hablar</span></button>
        <button id="equipButtonMobile" class="action-button !p-2 sm:!p-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg><span class="hidden sm:inline ml-1">Equipo</span></button>
        <button id="interactButtonMobile" class="action-button !p-2 sm:!p-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg><span class="hidden sm:inline ml-1">Interactuar</span></button>
        <button id="missionButtonMobile" class="action-button !p-2 sm:!p-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg><span class="hidden sm:inline ml-1">Misión</span></button>
    </div>
    <div id="desktopActions" class="fixed top-1/2 right-4 transform -translate-y-1/2 hidden md:flex flex-col space-y-3 z-30">
        <button id="talkButtonDesktop" class="action-button"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
            </svg>Hablar</button>
        <button id="equipButtonDesktop" class="action-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>Equipamiento</button>
        <button id="interactButtonDesktop" class="action-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>Interactuar</button>
        <button id="missionButtonDesktop" class="action-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>Misión</button>
    </div>

    <!-- Modal de Hablar - Estilo RPG -->
    <div id="talkModal" class="fixed bottom-0 left-0 right-0 p-3 sm:p-4 z-50 hidden opacity-0 translate-y-full">
        <div class="bg-amber-800 p-4 sm:p-5 rounded-t-lg shadow-2xl text-amber-50 w-full mx-auto max-w-2xl">
            <div id="characterName" class="bg-amber-900 text-center text-md sm:text-lg font-bold p-2 rounded-t-md -mt-4 sm:-mt-5 mx-auto w-fit px-4 shadow-md">Chica Anime</div>
            <p id="dialogueText" class="my-4 text-center text-sm sm:text-base min-h-[40px] sm:min-h-[50px]">Ella te mira expectante...</p>
            <div id="dialogueOptions" class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3">
                <!-- Las opciones se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Modal de Equipamiento -->
    <div id="equipModal" class="modal hidden opacity-0">
        <div class="modal-content-panel">
            <h3 class="text-xl font-bold mb-4">Cambiar Equipamiento</h3>
            <p class="mb-4">Elige un atuendo:</p>
            <div class="space-y-2">
                <button data-outfit="default" class="outfit-choice action-button w-full justify-center">Atuendo Casual</button>
                <button data-outfit="alt" class="outfit-choice action-button w-full justify-center">Atuendo de Misión</button>
            </div>
            <button id="closeEquipModal" class="mt-6 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded w-full">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Interactuar -->
    <div id="interactModal" class="modal hidden opacity-0">
        <div class="modal-content-panel">
            <h3 class="text-xl font-bold mb-4">Interactuar</h3>
            <div class="space-y-2">
                <button id="feedButton" class="action-button w-full justify-center">Alimentar (+5 Afinidad)</button>
                <button id="playMinigameButton" class="action-button w-full justify-center">Jugar Minijuego (Próximamente)</button>
            </div>
            <button id="closeInteractModal" class="mt-6 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded w-full">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Misión -->
    <div id="missionModal" class="modal hidden opacity-0">
        <div class="modal-content-panel">
            <h3 id="missionTitle" class="text-xl font-bold mb-4">Enviando a Misión...</h3>
            <div id="missionProgressContainer" class="progress-bar-container my-4">
                <div id="missionProgressBar" class="progress-bar" style="width: 0%;">0%</div>
            </div>
            <p id="missionResult" class="mt-4 text-center"></p>
            <button id="closeMissionModal" class="mt-6 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded w-full hidden">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Notificación General -->
    <div id="notificationModal" class="modal hidden opacity-0">
        <div class="modal-content-panel">
            <h3 id="notificationTitle" class="text-xl font-bold mb-4">Notificación</h3>
            <p id="notificationMessage" class="mb-4"></p>
            <button id="closeNotificationModal" class="mt-6 bg-sky-600 hover:bg-sky-700 text-white py-2 px-4 rounded w-full">Entendido</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
